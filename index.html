<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Vanilla Weather App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="body">
      <form id=search-form>
        <input
          type="search"
          placeholder="Enter a city"
          required
          id="search-input-info"
          class="search-input" />
        <input
          type="submit"
          value="Search"
          class="search-button"
          id="search-button" />
      </form>
      <h3 class="current-city" id="city">Johannesburg</h3>
      <p class="current-date" id="current-date">Monday, 20:00</p>
      <div class="weather-today" id="weather-today">
        <i class="fa-solid fa-cloud-sun" id="main-icon"></i>
        <span id="current-temperature">12Â°C</span>
      </div>
      <div class="weather-traits" id="weather-traits">
        <ul class="trait" id="trait">
          <li class="trait-1">
            <i class="fa-solid fa-wind" id='icon-2'></i>
            SSW
            <span class="trait-info">20mph</span>
          </li>
          <li class="trait-2">
            <i class="fa-solid fa-cloud-rain" id="icon-2"></i>
            Rain
            <span class="trait-info">0%</span>
          </li>
        </ul>
      </div>
      <footer>
        Coded by
        <a href="https://github.com/Faithk33" target="blank">Lethabo Kekana</a>
        and is hosted on
        <a href="https://github.com/Faithk33/weather-app-kit" target="blank"
          >Github</a
        >
        and hosted by
        <a href="https://vanni-weatherapp.netlify.app/" target="blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
