<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Vanilla Weather App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="src/index.css" />
  </head>
  <body>
    <form></form>
    <p class="current-time" id="current-time">20:00</p>
    <p class="current-day" id="current-day">Tuesday</p>
    <h3>Johannesburg</h3>
    <br />
    <div class="weather-today" id="weather-today">
        <p class="forecast-icon"></p><span>12</span>
    </div>
    <div class="weather-traits" id="weather-traits">
        <ul class="trait" id="trait">
            <li class="trait-1">SSW
                <div class="trait-info">20mph</div>
            </li>
            <li class="trait-2">Rain
                <div class="trait-info">0%</div>
            </li>
            <li class="trait-3">Sunrise
                <div class="trait-info">6am</div>
            </li>
            <li class="trait-4">Sunset
                <div class="trait-info">9pm</div>
            </li>
        </ul>
    </div>
    <hr />
    
    <footer>
      Coded by
      <a href="https://github.com/Faithk33" target="blank">Lethabo Kekana</a>
      and is hosted on
      <a href="https://github.com/Faithk33/weather-app-kit" target="blank"
        >Github</a
      >
      and hosted by
      <a href="https://vanni-weatherapp.netlify.app/" target="blank">Netlify</a>
    </footer>
    <script src="src/index.js" async defer></script>
  </body>
</html>
